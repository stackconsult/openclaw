name: Desktop App Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    paths:
      - 'apps/electron/**'
      - 'src/**'
      - 'package.json'
      - 'pnpm-workspace.yaml'

jobs:
  build-electron:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: OpenClaw-mac.dmg
            publish_args: --mac
          - os: blacksmith-4vcpu-windows-2025
            artifact_name: OpenClaw-win.exe
            publish_args: --win
          - os: blacksmith-4vcpu-ubuntu-2404
            artifact_name: OpenClaw-linux.AppImage
            publish_args: --linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.23.0 --activate
          pnpm -v


      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          project_id: 'default' # Placeholder, user can update later if needed


      - name: Build Backend & UI
        run: pnpm build

      - name: Build Electron App
        working-directory: apps/electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          pnpm build
          pnpm electron-builder ${{ matrix.publish_args }} --publish never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
             apps/electron/release/*.dmg
             apps/electron/release/*.exe
             apps/electron/release/*.AppImage
          if-no-files-found: warn
